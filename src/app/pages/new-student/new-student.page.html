<ion-header>
  <ion-toolbar>
    <ion-title>newStudent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-grid fixed>
    <form [formGroup]="myForm">
      <ion-row color="primary" class="ion-justify-content-start">
        <ion-col >
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
                  ).dirty || myForm.get('name').touched || submitted)">
                  <ion-label color="danger">Min 3 Max 150</ion-label>
            </ion-item> 
            <ion-item>
              <ion-label position="floating">Num Control</ion-label>
              <ion-input type="text" formControlName="controlnumber"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('controlnumber').errors && (myForm.get('controlnumber'
                  ).dirty || myForm.get('controlnumber').touched || submitted)">
                  <ion-label color="danger">Exactamente 10 </ion-label>
            </ion-item> 
            <ion-item>
              <ion-label position="floating">Edad</ion-label>
              <ion-input type="text" formControlName="age"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('age').errors && (myForm.get('age'
                  ).dirty || myForm.get('age').touched || submitted)">
                  <ion-label color="danger">Requerida</ion-label>
            </ion-item> 
            <ion-item>
              <ion-label position="floating">Curp</ion-label>
              <ion-input type="text" formControlName="curp"></ion-input>
            </ion-item>
            <ion-item *ngIf="myForm.get('curp').errors && (myForm.get('curp'
                  ).dirty || myForm.get('curp').touched || submitted)">
                  <ion-label color="danger">Formato incorrecto</ion-label>
            </ion-item> 
            <ion-item>
              <ion-label>status</ion-label>
              <ion-toggle formControlName="active"></ion-toggle>
            </ion-item>
            <ion-item *ngIf="myForm.get('active').errors && (myForm.get('active'
                  ).dirty || myForm.get('active').touched || submitted)">
                  <ion-label color="danger">Requerido</ion-label>
            </ion-item> 
          </div>
          <div>
            <ion-button (click)="createStudent()" expand="block" fill="clear" shape="round">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
